<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educabiblio - Regístrate</title>
    <link rel="stylesheet" href="Registro.css">
</head>
<body class="bg-blue-100">
    <div class="container">
        <div class="oval-divider"></div>
        <div class="left-side">
            <div class="brand">EDUCABIBLIO</div>
            <img src="img/Imagen.png" alt="">
           
        </div>
        <div class="right-side">
            <div class="form-container">
                <div class="header">
                <img src="img/logo.png" alt="Logo" class="logo">
                </div>
                <h2>Regístrate</h2>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="tipo-documento">Tipo de Documento</label>
                        <input type="text" id="tipo-documento" name="tipo-documento">
                    </div>
                    <div class="form-group">
                        <label for="numero-documento">Número de Documento</label>
                        <input type="text" id="numero-documento" name="numero-documento">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit">Regístrate</button>
                </form>
                <p class="login-link">¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
